<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery-1.9.1.js"></script>
<script src="jquery-ui.js"></script>
<style>
body {
	height:900px;
	max-height:900px;
	border:0;
	padding:0;
	margin:0;
}
.wland {
  fill: #222;
}

.wboundary {
  fill: none;
  stroke: #7f7f7f;
  stroke-width: .15px;
}

.wbot {
	fill-opacity:0.2;
	stroke:#ffffcc;
	stroke-width:0.15;
	fill:#94bb5f;
}

svg {
	max-width:100%;
}

#counters, #countertitles {
	display:block;
	text-align:justify;
	width:800px;
	max-width:100%;
	margin-left:auto;
	margin-right:auto;
}

.counterdiv {
	display:inline-block;
	width:11.11%;
	text-align:center;
}

.d3map {
  display: block;
	margin-left:auto;
	margin-right:auto;
	max-width:100%;
	width:800px;
}

#map, #mlab {
  display: block;
	width:800px;
	max-width:100%;
	margin-top:20px;
	margin-left:auto;
	margin-right:auto;
	font-family:Lato;
	font-weight:400;
	text-align:center;
	vertical-align:center;
}

select {
	font-family:Lato;
	font-size:20px;
}

</style>
</head>
<body>
	<div id="map"></div><br/>
	<div id="countertitles"></div><br/>
	<div id="counters"></div>
<script src="d3.v3.min.js"></script>
<script src="d3.geo.projection.v0.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script>

var days ;
var hosts ;
var xtnt ;
var m ;
var start = 0 ;
var wSvg ;
var winkel;
var pts ;
var rad = 2.0 ;
var attackTimer ;
var attackDelay = 200; // ms
var end ;
// var end = 10;

var flys;

attack = function() {
		
	if (start >= end) {

		clearTimeout(attackTimer);
		
		showAll();
		
	} else {
		
	  flys = wSvg.selectAll(".wbot").data([]);
		flys.exit().remove();

    result = m.filter (
	    function (e,i,a) {
				return(e.day == days[start]);
	    }
		);	
		
	  flys = wSvg.selectAll(".wbot").data(result);
			  		
    // 			
    // flys.attr("class", "wbot")
    // 	      .attr("cx", function(d) { return winkel(pts(d))[0]; })
    // 	      .attr("cy", function(d) { return winkel(pts(d))[1]; })
    // 	      .attr("r", function(d) { return rad; });

    flys.enter()
				.append("circle")
				.attr("class", "wbot")
	      .attr("cx", function(d) { return winkel(pts(d))[0]; })
	      .attr("cy", function(d) { return winkel(pts(d))[1]; })
	      .attr("r", function(d) { return 6; })
				.transition()
				.ease("linear")
				.duration(300)
	      .attr("r", function(d) { return rad; })
 				.each(function(d,i) {
					var c = +$("#"+d.host).text();
					var f = +d.freq;
					$("#"+d.host).text(c+f);
				})
		
		start += 1;
		
		setTimeout(function() {
			attackTimer = setTimeout(attack,attackDelay);
		}, 200);
				
	}
	
}

showAll = function() {
	
	console.log("showAll()");
	
	d3.csv("latlon.csv", function(error, ll) {
		  		
	  flys = wSvg.selectAll(".wbot").data([]);
		flys.exit().remove();
					
	  flys = wSvg.selectAll(".wbot").data(ll);

	  flys.enter()
				.append("circle")
				.attr("class", "wbot")
	      .attr("cx", function(d) { return winkel([0,0])[0]; })
	      .attr("cy", function(d) { return winkel([0,0])[1]; })
	      .attr("r", function(d) { return 6; })
				.transition()
				.delay(500)
				.ease("linear")
	      .attr("cx", function(d) { return winkel(pts(d))[0]; })
	      .attr("cy", function(d) { return winkel(pts(d))[1]; })
	      .attr("r", function(d) { return rad; });	
	})
	
}

makeMap = function() {
	
	// setup sizes so it fits in our blog post :-)
	
	var width = 800,
	    height = 600;

	// setup Winkel tripel projection, again sizing
	// it properly so the portion of the world we care
	// about fits in our blog post div

	winkel = d3.geo.winkel3()
	    .scale(210)
	    .translate([(width / 2)-50, (height / 2)])
	    .precision(.1);

	// auto-apply our new projections to paths we make

	var wPath = d3.geo.path().projection(winkel);

	// append a startng svg, trimming view to get rid of Antarctica
	// well, in _most_ of the projections

	wSvg = d3.select("#map").append("svg")
	    .attr("class","d3map")
	    .attr("width", width)
	    .attr("height", height-90);
		
	// we'll need this helper function to convert our points
	// to the projection coordinate system
	
	pts = function(d) { return([+d.longitude, +d.latitude]); }

  // build the world from the topojson data

	d3.json("world-50m.json", function(error, world) {

		// make the ocean and land
	
		wSvg.append("rect")
			  .attr("width", width)
			  .attr("height", height-90)
				.attr("stroke","white")
				.attr("fill","white");
	
	  wSvg.insert("path", ".graticule")
	      .datum(topojson.feature(world, world.objects.land))
	      .attr("class", "wland")
	      .attr("d", wPath);

	  wSvg.insert("path", ".graticule")
	      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
	      .attr("class", "wboundary")
	      .attr("d", wPath);

		// add the "flys"

	});

	d3.select(self.frameElement).style("height", height + "px");

}

loadFlys = function() {

	d3.csv("dayhostsrcport.csv", function(error, marx) {
	
		m = marx;
	
		days = d3.set(marx.map(function(d) { return(d.day); })).values();
		hosts = d3.set(marx.map(function(d) { return(d.host); })).values();
		xtnt = d3.extent(marx.map(function(d) { return(d.freq) ; }));
		
		end = days.length ;
		
		var q = d3.select("#countertitles");

		q.selectAll("div")
		  .data(hosts)
			.enter()
			.append("div")
			.attr("class","counterdiv")
			.text(function(d) { return(d.replace(/.*-/g,"")) });

		q = d3.select("#counters");

		q.selectAll("div")
		  .data(hosts)
			.enter()
			.append("div")
			.attr("class","counterdiv")
			.attr("id",function(d){return(d);});
	
	  makeMap();
	
	  start = 0;
		
		attackTimer = setTimeout(attack,attackDelay);
					
	});

}

loadFlys();

</script>


</body>
</html>
